<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 5fr);
      grid-gap: 4px;
      background-color: white;
    }
    .calculator button {
      padding: 10px;
      font-size: 17px;
      border: none;
      background-color: rgb(240, 207, 62);
      cursor: pointer;
    }
    .ab{
        text-align: center;
        
    }
    .a{
        font-size: large;
        width: 270px;
        height: 40px;
        text-align: right;
        border-radius: 5px;
        margin-top: 10px;
        margin-bottom: 20px;

    }
    .zahid{
      width: 200px;
      height: 100px;
      padding: 10px;
      color:black;
      text-align: center;
      margin: 80px;
      border-radius: 10px;
      background-color: aquamarine;
      margin-top: 10px;

    }
    .card{
      margin-top: 30px;
      padding: 10px;
      text-align: center;
      margin-left: 80px;
    }
    .equal {
      display: grid;
      grid-template-columns: repeat(4, 3fr);
      grid-gap: 4px;
      background-color: white;
    }
    .equal button {
      padding: 10px;
      font-size: 17px;
      border: none;
      background-color: rgb(240, 207, 62);
      cursor: pointer;
      width: 300px;
      margin-top: -20px;
    }
  </style>
</head>
<body>
  <div class="card" style="width: 20rem;">
  <h2>Simple Calculator</h2>
  <div class="ab">
    <input class="a" type="text" id="result" disabled>
  </div>
  <div class="calculator">
    
    <button onclick="appendToResult('1')">1</button>
    <button onclick="appendToResult('2')">2</button>
    <button onclick="appendToResult('3')">3</button>
    <button onclick="appendToResult('+')">+</button>
    <button onclick="appendToResult('4')">4</button>
    <button onclick="appendToResult('5')">5</button>
    <button onclick="appendToResult('6')">6</button>
    <button onclick="appendToResult('-')">-</button>
    <button onclick="appendToResult('7')">7</button>
    <button onclick="appendToResult('8')">8</button>
    <button onclick="appendToResult('9')">9</button>
    <button onclick="appendToResult('*')">*</button>
    <button onclick="clearResult()">C</button>
    <button onclick="appendToResult('0')">0</button>
    <button onclick="appendToResult('00')">00</button>
    <button onclick="appendToResult('/')">/</button>
    <br>
  </div>
  <div class="equal"><button onclick="calculate()">=</button>
   </div>
</div>

  <br><br>
  <div class="zahid">
    <h4>Zahid Ali </h4>
    <h5>Roll: 2K23/CSEE/70</h5>
  </div>
  <script>
    var result = document.getElementById('result');

    function appendToResult(value) {
      result.value += value;
    }

    function clearResult() {
      result.value = '';
    }

    function calculate() {
      var expression = result.value;
      var answer = eval(expression); // Note: Using eval is not recommended in production due to security risks
      result.value = answer;
    }
  </script>
</body>
</html>
